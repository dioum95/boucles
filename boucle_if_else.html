    <title>boucle for</title>
</head>
<body>
    <script>
        let chiffre = prompt("Entrez un nombre")
        if(chiffre <0 || chiffre >10){
            console.log("Le chiffre n'est pas entre 0 et 10");
        }else{
            for (let i = chiffre ; i >=0;  i--) {
                console.log(i);
                
            }
        }
    </script>
</body>
